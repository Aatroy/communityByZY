<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>创建一个用户名</title>
    <div th:replace="commonPage::comLink"></div>
</head>
<body>
<div th:replace="commonPage::#loader"></div>
<div th:replace="commonPage::comHeaderMune"></div>

<!-- ================================
    START BREADCRUMB AREA
================================= -->
<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-content text-center">
                    <div class="section-heading">
                        <h2 class="section__title">新建一个用户名</h2>
                    </div>
                </div><!-- end breadcrumb-content -->
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->


<section class="contact-area padding-top-140px padding-bottom-120px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="login-form">
                    <div class="user-form">
                        <div class="contact-form-action mt-4">
                            <form name="form2" method="post" th:action="@{/register}" onsubmit="return checkpost()">
                                <label style="color: red" th:text="${msg}"></label>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="input-box">
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="userName" placeholder="用户名" onkeyup="checkUserName()">
                                                <span class="la la-user input-icon"></span>
                                                <div id="divUser"></div>
                                            </div><!-- end form-group -->
                                        </div>
                                    </div>

                                    <button class="template-btn border-0 w-100"  type="submit" > 确定使用此用户名！</button>

                                </div><!-- end row -->
                            </form>
                        </div><!-- end contact-form-action -->
                    </div>
                </div>
            </div><!-- end col-lg-7 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end contact-area -->


<div th:replace="commonPage::comFooter">
</div>
<div th:replace="commonPage::comScript">
</div>
</body>
</html>
